<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calc-container container">
      <h1 class="display">0</h1>
      <div class="buttons">
        <button class="num-btn btn" id="one-btn">1</button>
        <button class="num-btn btn" id="two-btn">2</button>
        <button class="num-btn btn" id="three-btn">3</button>
        <button class="op-btn btn" id="plus-btn">+</button>
        <button class="num-btn btn" id="four-btn">4</button>
        <button class="num-btn btn" id="five-btn">5</button>
        <button class="num-btn btn" id="six-btn">6</button>
        <button class="op-btn btn" id="minus-btn">−</button>
        <button class="num-btn btn" id="seven-btn">7</button>
        <button class="num-btn btn" id="eight-btn">8</button>
        <button class="num-btn btn" id="nine-btn">9</button>
        <button class="op-btn btn" id="mult-btn">×</button>
        <button class="tool-btn btn" id="clear-btn">clear</button>
        <button class="num-btn btn" id="zero-btn">0</button>
        <button class="tool-btn btn" id="delete-btn">delete</button>
        <button class="op-btn btn" id="div-btn">÷</button>
        <div class="buttons">
          <button class="btn" id="equal-btn">=</button>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="./javascript.js"></script>
  </body>
</html>
